// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
// In this section you declare the dependencies for your production and test code
dependencies { 
    compile 'org.springframework.integration:spring-integration-core:4.1.2.RELEASE'
    compile 'commons-io:commons-io:2.4'
    compile 'com.google.guava:guava:12.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'   
    compile group: 'uk.com.robust-it', name: 'cloning', version: '1.9.1'

    testCompile 'junit:junit:4.11'
}

task executeMain(dependsOn:'build', type:JavaExec) {
    systemProperties = System.properties
    standardInput = System.in
    main = 'edu.utexas.cs.systems.membership.simulator.main.Master'
    classpath = sourceSets.main.runtimeClasspath
}
